<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main class="pattern">
    <section id="pattern" class="pattern-datas">
      <div class="pattern-texts">
        <div class="pattern-text">
          <label class="pattern-description">
            " I’ve been interested in coding for a while but never taken the jump, until now. 
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
            excited about the future. "
          </label>
          <label class="pattern-name">Tanya Sinclair</label>
          <label class="pattern-profession">UX Engineer</label>
        </div>
      </div>
      <div class="pattern-photo">
        <img src="./images/image-tanya.jpg" alt="Tanya Sinclair">
        <div class="navigation">
          <a class="nav-left" onclick="switchPattern(-1)"><img src="./images/icon-prev.svg" alt="prev"></a>
          <a class="nav-right" onclick="switchPattern(1)"><img src="./images/icon-next.svg" alt="next"></a>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <label for="">
      Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://github.com/EvertonBorges">Everton Borges</a>
      repository in <a target="_blank" href="https://github.com/EvertonBorges/coding-bootcamp-testimonials-slider-master">github</a>
    </label>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
